{% assign prsn = include.contributor %} <!-- fren? -->
<div class="contributor">
	<div class="profile-img">
		<img class="img-circle" src="{{ site.baseurl }}/assets/img/{{prsn.img_path}}"
			onerror="this.src='{{ site.baseurl }}/assets/img/profile_onerror.jpg'" alt="Generic placeholder image">
	</div>
	<div class="profile-text">
		<div class="content">
			<h4>{{prsn.name}}</h4>
			{% if prsn.position %}
			<h5>{{prsn.position}}</h5>
			{% endif %}
			{{prsn.content | markdownify}}
		</div>
	</div>
</div>
